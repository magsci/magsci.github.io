<!DOCTYPE html>
<html lang="en">
<head>
  <title>loaded page</title>
  <meta charset="utf-8">
</head>
    <style>
        body{
            background-color: #d0c9b4;
            font-family: tahoma;
            font-size: 12px;
            color: white;
            min-width:inherit;
            background: linear-gradient(rgba(255,255,255,0.15), rgba(255,255,255,0.15)), url(../images/construction_2.jpg) 0 0 no-repeat;
            background-size: cover;
            
        }
        a{
            text-decoration: none;
            cursor: pointer;
            color: white;
         
        }
        a.aLink:hover{
            text-decoration:underline;
            
        }
        #main{
            width:100%;
            position: relative;
            z-index: 100;
        }
        .wrap{
            width:599;
            margin:auto;
        }
        #header{
            font-family: :tahoma;
            text-align: center;
            font-size: 18px;
            position:relative;
            width:280px;
            margin:auto;
        }
        #header h1::before{
            content: "";
            width:40px;
            height: 2px;
            background-color: white;
            position: absolute;
            top:50%;
            left:0;
        }
        #header h1::after{
            content: "";
            width:40px;
            height: 2px;
            background-color: white;
            position: absolute;
            top:50%;
            right:0;
        }
        #contents{
            font-family: tahoma;
            text-align: center;
            color: white;
            padding-bottom: 35px;
            font-size: 22px;
            line-height: 30px;
            font-weight: normal;
            margin-top: -50px;
        }
        #contents h2{
            font-family: tahoma;
            font-size: 80px;
            line-height: 80px;
            font-weight: 500;
        }
        #contents .loader{
            padding:20px 0;
        }
        #contents .loader .load{
            background-color: #313031;
        }
        #contents .loader .load .percentage{
            background-color: white;
            height: 10px;
        }
        #contents .loader .info{
            display: flex;
            font-size: 18px;
        }
        #contents .loader .info span{
            flex: 1;
        }
        #contents .loader .info span:first-child{
            text-align: left;
        }
        #contents .loader .info span:last-child{
            text-align: right;
        }
        #footer .social-links{
            display:flex;
            justify-content: center;
        }
        #footer .social-links a{
            display:flex;
            align-items: center;
            justify-content: center;
            margin:0 5px;
            width:40px;
            height: 40px;
            border:2px solid white;
            font-size: 20px;
            border-radius: 40px;
        }
        
    </style>
<body>
   <div id ="main">
        <div id ="header">
            <div id ="wrap">
                <h1>THE NEW WEBSITE</h1>
    
    
    
    
    
  </div>
    
    
    
    </div>
    </div>
    </body>
</html>
